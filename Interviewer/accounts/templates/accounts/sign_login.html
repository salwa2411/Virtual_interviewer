																	<input type="text" name="username" class="form-style" placeholder="Username" id="user" autocomplete="off" required>
                                  <i class="fa fa-times u_times"></i>
			                            <i class="fa fa-check u_check"></i>
																	<i class="input-icon uil uil-user"></i>
																</div>	
																<div class="form-group form-grp mt-2">
																	<input type="email" name="mail" class="form-style" placeholder="Email" id="mail" autocomplete="off" required>
																	<i class="fa fa-times e_times"></i>
			                            <i class="fa fa-check e_check"></i>
                                  <i class="input-icon uil uil-at"></i>
                                  
																</div>	
																<div class="form-group form-grp mt-2">
																	<input type="password" name="password1" class="form-style" placeholder="Password" id="pass" autocomplete="off" required>
																	<i class="fa fa-times p_times"></i>
			                            <i class="fa fa-check p_check"></i>
                                  <i class="input-icon uil uil-lock-alt"></i>
																</div>
                                <div class="form-group form-grp mt-2">
																	<input type="password" name="password2" class="form-style" placeholder="Confirm Password" id="pass1" autocomplete="off" required>
																	<i class="fa fa-times p_times1"></i>

																</div>
